

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      height: 100px;
    }
    .container{
      display: flex;
    }
    .left,.right{
      flex-basis: 200px;
      background: #66a4bd;
    }
    .middle{
      flex: 1;
      background: gray;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left">left</div>
    <div class="middle">middle</div>
    <div class="right">right</div>
  </div>
</body>
</html>
